<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Drum Kit</title>
</head>
<body>
    <main class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">sound1</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">sound1</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">sound1</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">sound1</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Hi Hat</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">O Hat</span>
        </div>
        <div data-key="59" class="key">
            <kbd>;</kbd>
            <span class="sound">Ride</span>
        </div>
    </main>

    <audio data-key="65" src="sounds/"></audio>
    <audio data-key="83" src="sounds/"></audio>
    <audio data-key="68" src="sounds/"></audio>
    <audio data-key="70" src="sounds/"></audio>
    <audio data-key="71" src="sounds/"></audio>
    <audio data-key="72" src="sounds/"></audio>
    <audio data-key="74" src="sounds/"></audio>
    <audio data-key="75" src="sounds/"></audio>
    <audio data-key="76" src="sounds/"></audio>
    <audio data-key="59" src="sounds/"></audio>    

    
    
</body>
</html>
