<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Low Tom</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Med Tom</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Hi Tom</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">O Hat</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Cl Hat</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Crash</span>
        </div>
        <div data-key="59" class="key">
            <kbd>;</kbd>
            <span class="sound">Ride</span>
        </div>
    </main>

    <audio data-key="65" src="./assets/"></audio>
    <audio data-key="83" src="./assets/sounds/m_tom.wav"></audio>
    <audio data-key="68" src="./assets/sounds/h_tom.wav"></audio>
    <audio data-key="70" src="./assets/sounds/kick.wav"></audio>
    <audio data-key="71" src="./assets/sounds/o_hat.wav"></audio>
    <audio data-key="72" src="./assets/sounds/cl_hat.wav"></audio>
    <audio data-key="74" src="./assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="./assets/sounds/clap.wav"></audio>
    <audio data-key="76" src="./assets/sounds/crash.wav"></audio>
    <audio data-key="59" src="./assets/sounds/ride.wav"></audio>    

    
    <script src="./assets/app.js"></script>
</body>
</html>
